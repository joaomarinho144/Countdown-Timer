<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>  
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="clock-input">
        <input type="date" name="time-to" class="time-to" id="time-to" value="" onchange="Executar()">
    </div>
    <div class="container">
        <div class="clock-column">
            <p class="clock-day clock-timer"></p>
            <p class="clock-label">Dias</p>
        </div>
    
        <div class="clock-column">
            <p class="clock-hours clock-timer"></p>
            <p class="clock-label">Horas</p>
        </div>
    
        <div class="clock-column">
            <p class="clock-minutes clock-timer"></p>
            <p class="clock-label">Minutos</p>
        </div>
    
        <div class="clock-column">
            <p class="clock-seconds clock-timer"></p>
            <p class="clock-label">Segundos</p>
        </div>
    </div>
    
</body>
<script src="js/script.js"></script>
</html>
